<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | webIntegration2022</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="ownStyles/styles.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">webIntegration2022</div>
      </div>
    </div>
    <button id="red" class="scaleButton">Change to red</button></br>
    <button id="green" class="scaleButton">Change to green</button></br>
    <button id="blue" class="scaleButton">Change to blue</button></br>
    <button id="purple" class="scaleButton">Change to purple</button></br>
    <button id="scale" class="scaleButton">Scale</button></br>
    <button id="clear" class="scaleButton">Clear</button></br>
    <button id="rotate" class="scaleButton">Rotate</button></br>
    <input id="scaleInputX" class="scaleInput" type="text" placeholder="Enter scale value X"></br>
    <input id="scaleInputY" class="scaleInput" type="text" placeholder="Enter scale value Y"></br>
    <input id="scaleInputZ" class="scaleInput" type="text" placeholder="Enter scale value Z"></br>
    <button id="scaleInputs" class="scaleButton">ScaleWithInp</button></br>
    <script type="text/javascript" src="ownScripts/HookJavascript_Unity.js"></script>
  </body>
</html>
